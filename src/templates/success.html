<!DOCTYPE HTML>


<html>

	<head>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	</head>

	<body>
		<div id="slouchPlot" style="width:600px;height:250px;"></div>


		<script>

			var data1 = {{data|tojson}};
			var data = JSON.parse(data1);
		
			slouch = document.getElementById('slouchPlot');
			Plotly.plot( slouch, [{
				x:data[0],
				y:data[1]
			}], {
				margin : {t: 0}	
			 });

		</script>

	</body>

</html>
