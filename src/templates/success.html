<!DOCTYPE HTML>


<html>

<head>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
<div id="slouchPlot" style="width:600px;height:250px;"></div>


<script>

    var input_data = {{ data|tojson }};

    slouch = document.getElementById('slouchPlot');

    Plotly.plot(slouch, [{
        x: input_data["time"],
        y: input_data["angle_mag"]
    }], {
        margin: {t: 0}
    });

</script>

</body>

</html>
