<!DOCTYPE HTML>


<html>

<head>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
	<div id="slouchPlot"
	style="width:100%;height:100%;top: 0; left: 0;position: absolute"></div>

	{# Outlier Points #}


	<script>
		var input_data = {{ data|tojson }};

		var angleValues = input_data["angle_mag"];
		var timeValues = input_data["time"];
		var initAngle = angleValues[0];

		for (var angle in angleValues) {
        // Slouch Difference
        angleValues[angle] = angleValues[angle] - initAngle;
    }

    console.log(angleValues);


    slouch = document.getElementById('slouchPlot');


    Plotly.plot(
    	slouch,
    	[{
    		x: timeValues,
    		y: angleValues
    	}],
    	{
    		margin: {
    			t: 100, l: 100,
    			r: 100, b: 100
    		},

    		{#                type: "box",#}
    		{#                boxmean: true,#}
    		title: "Slouchy",
    		{#                bgcolor: "#000000",#}
    		{#                borderwidth: 2,#}
    		{#                bordercolor: "",#}
    		xaxis: {
    			title: "Time (milliseconds)"
    		},
    		yaxis: {
    			title: "Slouch (degrees)"
    		}
    	});
    </script>

</body>
